services:
  kafka:
    image: apache/kafka-native
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: CONTROLLER://localhost:9091,HOST://0.0.0.0:9092,DOCKER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: HOST://localhost:9092,DOCKER://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,DOCKER:PLAINTEXT,HOST:PLAINTEXT
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9091
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - weather-app-network
    healthcheck:
      test: nc -z localhost 9092 || exit -1
      interval: 1s
      timeout: 60s
      retries: 60

  kafka-ui:
    image: kafbat/kafka-ui:main
    ports:
      - 8888:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
    depends_on:
      - kafka
    networks:
      - weather-app-network

  weather-fetcher:
    build: ./weather-fetcher
    container_name: weather-fetcher
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - KAFKA_WEATHER_TOPIC=${KAFKA_WEATHER_TOPIC}
      - OPENWEATHER_BASE_URL=${OPENWEATHER_BASE_URL}
      - OPENWEATHER_UNITS=${OPENWEATHER_UNITS}
      - OPENWEATHER_LANG=${OPENWEATHER_LANG}
      - CITY_IDS=${CITY_IDS}
    networks:
      - weather-app-network
    restart: unless-stopped

  postgres-coordinator:
    image: postgres:15-alpine
    container_name: postgres-coordinator
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weather_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weather_pass}
      POSTGRES_DB: ${POSTGRES_DB:-weather_db}
    ports:
      - "5432:5432"
    networks:
      - weather-app-network
    volumes:
      - postgres-coordinator-data:/var/lib/postgresql/data
      - ./weather-api/migrations/001_init_tables.sql:/docker-entrypoint-initdb.d/001_init_tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather_user -d weather_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-shard-1:
    image: postgres:15-alpine
    container_name: postgres-shard-1
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weather_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weather_pass}
      POSTGRES_DB: ${POSTGRES_DB:-weather_db}
    networks:
      - weather-app-network
    volumes:
      - postgres-shard-1-data:/var/lib/postgresql/data
      - ./weather-api/migrations/001_init_tables.sql:/docker-entrypoint-initdb.d/001_init_tables.sql
    deploy:
      replicas: 1

  postgres-shard-2:
    image: postgres:15-alpine
    container_name: postgres-shard-2
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weather_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weather_pass}
      POSTGRES_DB: ${POSTGRES_DB:-weather_db}
    networks:
      - weather-app-network
    volumes:
      - postgres-shard-2-data:/var/lib/postgresql/data
      - ./weather-api/migrations/001_init_tables.sql:/docker-entrypoint-initdb.d/001_init_tables.sql
    deploy:
      replicas: 1

  postgres-shard-3:
    image: postgres:15-alpine
    container_name: postgres-shard-3
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weather_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weather_pass}
      POSTGRES_DB: ${POSTGRES_DB:-weather_db}
    networks:
      - weather-app-network
    volumes:
      - postgres-shard-3-data:/var/lib/postgresql/data
      - ./weather-api/migrations/001_init_tables.sql:/docker-entrypoint-initdb.d/001_init_tables.sql
    deploy:
      replicas: 1

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass} --appendonly yes
    networks:
      - weather-app-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redis_pass
      - REDIS_PORT=redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - weather-app-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_DEFAULT_BUCKETS: "weather-reports"
    command: server /data --console-address ":9001"
    networks:
      - weather-app-network
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  weather-api:
    build: ./weather-api
    container_name: weather-api
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      postgres-coordinator:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - APP_ENV=${APP_ENV:-production}
      - KAFKA_BROKER=${KAFKA_BROKER:-kafka:9093}
      - KAFKA_WEATHER_TOPIC=${KAFKA_WEATHER_TOPIC:-weather-data-raw}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres-coordinator}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-weather_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-weather_pass}
      - POSTGRES_DB=${POSTGRES_DB:-weather_db}
      - POSTGRES_SHARD_HOSTS=postgres-shard-1,postgres-shard-2,postgres-shard-3
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_pass}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-weather-reports}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
    networks:
      - weather-app-network
    restart: unless-stopped

networks:
  weather-app-network:
    driver: bridge

volumes:
  postgres-coordinator-data:
  postgres-shard-1-data:
  postgres-shard-2-data:
  postgres-shard-3-data:
  redis-data:
  minio-data: